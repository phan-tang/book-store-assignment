<div class="admin-report-list-page d-flex justify-content-center min-vh-100">
    <div class="w-100">
        <div class="d-flex align-items-center p-3">
            <div class="fw-bold fs-5 p-2">Report List</div>
        </div>
        <mat-progress-spinner *ngIf="!reportList"></mat-progress-spinner>
        <div class="p-3" *ngIf="reportList">
            <app-data-table [data]="reportList.data" [columns]="displayedColumns"
                [displayedColumnTitles]="displayedColumnTitles" [actions]="actions"></app-data-table>
            <app-paginator (changePage)="handleChangePage($event)" [numberOfItems]="reportList.total"></app-paginator>
        </div>
    </div>
</div>
