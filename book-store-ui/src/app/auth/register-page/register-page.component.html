<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="border w-50 rounded p-4">
        <h4 class="text-center fw-bold fs-4 py-3">Register</h4>
        <app-form [formGroup]="registerForm" [fieldsDisplay]="fields" (handleSubmit)="handleSubmit($event)"
            buttonText="Register"></app-form>
        <div class="p-3">
            <div class="d-flex align-items-center justify-content-center py-2 border-top">
                <a href="/auth/login">Already have your account?</a>
            </div>
        </div>
    </div>
</div>
