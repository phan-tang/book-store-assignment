<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="border w-50 rounded p-4">
        <h4 class="text-center fw-bold fs-4 py-3">Login</h4>
        <app-form [formGroup]="loginForm" [fieldsDisplay]="fields" [handleSubmit]="handleSubmit"
            buttonText="Login"></app-form>
        <div class="p-3">
            <div class="d-flex align-items-center justify-content-center py-2 navigate">
                <a href="/auth/register">Don't have your account?</a>
            </div>
        </div>
    </div>
</div>
