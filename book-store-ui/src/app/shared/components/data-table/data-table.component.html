<div class="py-3">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 rounded w-100">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6"> {{displayedColumnTitles[column]}} </th>
            <td mat-cell *matCellDef="let element" class="px-1"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="actions" *ngIf="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <span *ngFor="let action of actions">
                        <button *ngIf="action == 'details'" mat-icon-button matTooltip="Details"
                            [routerLink]="[currentURL+'/', element.id]"><mat-icon>preview</mat-icon></button>
                        <button *ngIf="action == 'update'" mat-icon-button matTooltip="Edit"
                            [routerLink]="[currentURL+'/update/', element.id]"><mat-icon>edit</mat-icon></button>
                        <button *ngIf="action == 'delete'" mat-icon-button matTooltip="Delete"
                            (click)="handleDeleteEvent(element.id)"><mat-icon>delete</mat-icon></button>
                    </span>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
