<div class="py-3">
    <table mat-table [dataSource]="bookData" class="mat-elevation-z8 rounded w-100">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6"> Book </th>
            <td mat-cell *matCellDef="let element">
                <a class="text-decoration-none text-black" [routerLink]="[currentURL, element.id]">
                    <div class="d-flex align-items-center">
                        <img [src]="element.imageLink" class="p-1 rounded" [style.height.px]="100"
                            [style.width.px]="80">
                        <div>
                            <div class="px-1"><b>Name: </b>{{element.name}}</div>
                            <div class="px-1"><b>Author: </b>{{element.author_name}}</div>
                            <div class="px-1"><b>Category: </b>{{element.category_name}}</div>
                            <div class="px-1"><b>Summary: </b>{{element.name}}</div>
                        </div>
                    </div>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="final_price">
            <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6"> Final Price </th>
            <td mat-cell *matCellDef="let element" class="px-1"> {{unit+element.final_price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6"> Quantity </th>
            <td mat-cell *matCellDef="let element" class="px-1"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6"> Action </th>
            <td mat-cell *matCellDef="let element" class="px-1">
                <button mat-icon-button matTooltip="Delete"
                    (click)="handleDeleteEvent(element.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
