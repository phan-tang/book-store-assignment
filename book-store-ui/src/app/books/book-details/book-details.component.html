<div class="book-details-page min-vh-100 d-flex align-items-center justify-content-center">
    <mat-spinner *ngIf="!bookItem"></mat-spinner>
    <div *ngIf="bookItem" class="book-details-content py-5 container">
        <div class="row book-details h-50">
            <div class="col-3 book-image px-0 rounded bg-secondary">
                <img class="w-100 h-100 rounded" [src]="bookItem.image">
            </div>
            <div class="col-9 px-2">
                <div class="book-information rounded border h-100 p-3">
                    <div class="fw-bold fs-5 pb-3">{{bookItem.name}}</div>
                    <div class="py-2 fs-6"><b>Author: </b>{{bookItem.author_name}}</div>
                    <div class="py-2 fs-6"><b>Category: </b>{{bookItem.category_name}}</div>
                    <div class="py-2 fs-6"><b>Summary: </b>{{bookItem.summary}}</div>
                    <div class="py-2 fs-6"><b>Price: </b>{{unit+bookItem.final_price}}</div>
                    <div class="d-flex align-items-center py-2">
                        <div>
                            <button mat-raised-button class="fs-6" color="primary">Add to cart
                                <mat-icon>add_shopping_cart</mat-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
